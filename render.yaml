services:
  - type: web
    name: telegram-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        fromGroup: telegram-trading-bot
    healthCheckPath: /
    autoDeploy: true
